#textdomain wesnoth-h2tt
# scenario by Dalas

#define SCENARIO_TURN_LIMIT
25#enddef
#define TOD_OFFSET
-5#enddef

[scenario]
    name=_"scenario name^The Isle of Alduin"
    {MAP_DYNAMIC 06_The_Isle_of_Alduin}
    next_scenario=00_The_Great_Continent
    victory_when_enemies_defeated=no
    {SCHEDULE_DYNAMIC_DAY OFFSET={TOD_OFFSET}}
    turns={SCENARIO_TURN_LIMIT}
    {SCENARIO_MUSIC loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    ###########################################################################
    #                                  DEFINE SIDES
    ###########################################################################
    {KONRAD_SIDE}

    #############################
    # ASHEVIERE
    #############################
    [side]
        side=2
        controller=ai
        color=wesred
        no_leader=yes
        recruit=Spearman
        # low gold, but high income. Make it easy to reach the prisoners but harder to get them back
        gold={ON_DIFFICULTY4 0 10 20 30} # ~2 villages; >>2 upkeep
        income={ON_DIFFICULTY4 3 8 13 18}
        team_name=wesnoth
        user_team_name=_"Army of Wesnoth"
        {FLAG_VARIANT loyalist}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 2 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Bowman" {ON_DIFFICULTY4 1 3 4 4}} # 2 guards on Normal/Hard/Nightmare
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Fencer" {ON_DIFFICULTY4 1 2 2 3}}
    {STARTING_VILLAGES_AREA 2 35-99 0-99 0}
    {STARTING_VILLAGES_AREA 2 22 5 5}

    [event]
        name=prestart
        priority=1 # before STARTING_VILLAGES_AREA triggers
        {NAMED_UNIT 2 Swordsman  42  5 leader2swordsman  _"Yaerby" ()} {FACING nw} {LEADER}
        {ADD_MODIFICATION( {TRAIT_STRONG}      {TRAIT_INTELLIGENT})}
        {NAMED_UNIT 2 Lieutenant 36 17 leader2lieutenant _"Aenic"  ()} {FACING nw} {LEADER}
        {ADD_MODIFICATION( {TRAIT_INTELLIGENT} {TRAIT_RESILIENT}  )}
    [/event]
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2 offensive 0.4 0.25}

        # no {VARY_AI_BY_SCHEDULE}
        # at first, we don't have enough units for this to matter (plus Konrad is probably recruiting lawful Mages)
        # and later-on we want to rush down the prisoner mages before they escape

        # no autoenrage, since I'm not sure how it works with multiple same-side leaders
        {IF} {HAVE_UNIT id=leader2swordsman} {THEN(
            {RETREAT_WHEN_WEAK 2 {ON_DIFFICULTY4 0-5 0-7 0-9 0-11} (
                {GOAL_LOCATION 3 x,y=39,6}
                {GOAL_LOCATION 3 x,y=39,7}
                {GOAL_LOCATION 1 x,y=40,6}
                {GOAL_LOCATION 3 x,y=43,6} # in case of merfolk
                {GOAL_LOCATION 3 x,y=41,4}
                {GOAL_LOCATION 2 x,y=42,3}
                {GOAL_LOCATION 1 x,y=40,9}
            )}
        )} {/IF}
        {IF} {HAVE_UNIT id=leader2lieutenant} {THEN(
            {RETREAT_WHEN_WEAK 2 {ON_DIFFICULTY4 0-5 0-7 0-9 0-11} (
                {GOAL_LOCATION 3 x,y=34,15}
                {GOAL_LOCATION 2 x,y=37,14}
                {GOAL_LOCATION 2 x,y=37,18} # in case of merfolk
                {GOAL_LOCATION 3 x,y=35,18} # in case of merfolk
                {GOAL_LOCATION 1 x,y=38,15}
                {GOAL_LOCATION 1 x,y=37,16}
            )}
        )} {/IF}
    [/event]

    #############################
    # ALDUIN
    #############################
    [side]
        side=3
        controller=ai
        color=wesred
        type=Arch Mage
        id=Seimus
        name=_"Seimus"
        facing=se
        {MODIFICATIONS( {TRAIT_LOYAL} {TRAIT_STRONG} )} # traits are relevant; Seimus is recruitable
        recruit=Red Mage
        gold={ON_DIFFICULTY4 0 35 35 35} # except on Easy, give Seimus enough gold to recruit one red mage, so he can recruit immediately after dialogue about "There are no students in Konrad’s army — only rebels"
        income={ON_DIFFICULTY4 2 2 5 8} # ~2 villages, but 2 initial Red Mage guardians
        team_name=wesnoth
        user_team_name=_"Isle of Alduin"
        {FLAG_VARIANT loyalist}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 3 2}
    {STARTING_VILLAGES_AREA 3 0-10 0-10 0}
    [event]
        name=side 3 turn
        first_time_only=no
        {RESET_SIDE_AI 3 no -2 2}
        {MODIFY_SIDE_AI 3 retreat_factor=0.99}
    [/event]

    # prisoners
    [side]
        side=4
        controller=null # so their slow doesn't get cleared
        color=teal
        no_leader=yes
        hidden=yes
        team_name=wesnoth,konrad
    [/side]

    ###########################################################################
    #                                  PREPARE MAP
    ###########################################################################
    [event]
        name=prestart
        #############################
        # TERRAIN
        #############################
        {BRAZIER_DYNAMIC_DAY  5 24 OFFSET={TOD_OFFSET}}
        {BRAZIER_DYNAMIC_DAY 18  2 OFFSET={TOD_OFFSET}}
        {BRAZIER_DYNAMIC_DAY 12  6 OFFSET={TOD_OFFSET}}
        {BRAZIER_DYNAMIC_DAY  6  7 OFFSET={TOD_OFFSET}}
        {BRAZIER_DYNAMIC_DAY  5  2 OFFSET={TOD_OFFSET}}

        #############################
        # WESNOTH GUARDS
        #############################
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"     "Spearman"   "Spearman"   "Javelineer"}) 34 15 ({FACING nw}{ZONE_GUARDIAN 34 15 x,y,radius=36,16,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"     "none"       "Spearman"   "Spearman"  }) 38 15 ({FACING nw}{ZONE_GUARDIAN 38 15 x,y,radius=36,16,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"     "Bowman"     "Bowman"     "Bowman"    }) 34  3 ({FACING se}{GUARDIAN})}

        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Bowman"   "Bowman"     "Bowman"     "Bowman"    }) 40  9 ({FACING sw}{ZONE_GUARDIAN 40  9 x,y,radius=40,8,2})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"     "none"       "Spearman"   "Spearman"  }) 39  6 ({FACING sw}{ZONE_GUARDIAN 39  6 x,y,radius=41,6,3})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"     "none"       "Spearman"   "Spearman"  }) 42  3 ({FACING sw}{ZONE_GUARDIAN 42  3 x,y,radius=41,6,3})}

        {GENERIC_UNIT 3 "Red Mage" 3 1} {FACING se} {GENDER female} {GUARDIAN}
        {GENERIC_UNIT 3 "Red Mage" 7 3} {FACING sw} {GENDER male  } {GUARDIAN}

        #############################
        # PRISONERS AND GUARDS
        #############################
        # this first guy is used in events, so we need him on all difficulties
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "Swordsman" "Swordsman"  "Swordsman"  "Swordsman" }) 21 10 ({FACING ne}{ZONE_GUARDIAN 25  2 x,y,radius=25,2,1}{ROLE prison_guard}{IMMOBILE})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"      "none"       "Bowman"     "Bowman"    }) 23  1 ({FACING sw}{ZONE_GUARDIAN 23  1 x,y,radius=24,1,5}{ROLE prison_helper})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"      "Spearman"   "Spearman"   "Spearman"  }) 22  2 ({FACING se}{ZONE_GUARDIAN 22  2 x,y,radius=24,1,5}{ROLE prison_helper})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY4 "none"      "none"       "none"       "Spearman"  }) 25  4 ({FACING sw}{ZONE_GUARDIAN 25  4 x,y,radius=24,1,5}{ROLE prison_helper})}

        # team color override helps keep these units identifiable even after they join Konrad, since they're involved in the objective
        # give them good traits and high starting XP, so the player is encouraged to keep them alive (matching the story) instead of using most as meatshields
        {GENERIC_UNIT 4 "Shackled Mage" 28 1} {TEAM_COLOR_OVERRIDE x,y=28,1 teal} {GENDER female} {FACING sw} {ADD_MODIFICATION({TRAIT_QUICK}    {TRAIT_RESILIENT}  )} {EXPERIENCE 38}
        {GENERIC_UNIT 4 "Shackled Mage" 30 2} {TEAM_COLOR_OVERRIDE x,y=30,2 teal} {GENDER female} {FACING se} {ADD_MODIFICATION({TRAIT_RESILIENT}{TRAIT_QUICK}      )} {EXPERIENCE 38}
        {GENERIC_UNIT 4 "Shackled Mage" 29 3} {TEAM_COLOR_OVERRIDE x,y=29,3 teal} {GENDER   male} {FACING sw} {ADD_MODIFICATION({TRAIT_RESILIENT}{TRAIT_INTELLIGENT})} {EXPERIENCE 28}
        {GENERIC_UNIT 4 "Shackled Mage" 31 1} {TEAM_COLOR_OVERRIDE x,y=31,1 teal} {GENDER   male} {FACING se} {ADD_MODIFICATION({TRAIT_QUICK}    {TRAIT_INTELLIGENT})} {EXPERIENCE 28}
        {GENERIC_UNIT 4 "Shackled Mage" 32 1} {TEAM_COLOR_OVERRIDE x,y=32,1 teal} {GENDER   male} {FACING sw} {ADD_MODIFICATION({TRAIT_QUICK}    {TRAIT_RESILIENT}  )} {EXPERIENCE 38}

        #############################
        # KONRAD AND ALLIES
        #############################
        {NAMED_UNIT 4 "Mage" 5 25 Elrian _"Elrian" ( {MODIFICATIONS({TRAIT_LOYAL}      {TRAIT_RESILIENT})} )} {TEAM_COLOR_OVERRIDE id=Elrian teal} {FACING se}
        {NAMED_UNIT 4 "Mage" 8 22 Alyra  _"Alyra"  ( {MODIFICATIONS({TRAIT_INTELLIGENT}{TRAIT_RESILIENT})} )} {TEAM_COLOR_OVERRIDE id=Alyra  teal} {FACING se} {GENDER female}

        {PUT_TO_RECALL_LIST id=Konrad}
        {SCROLL_TO 22 5}
    [/event]
    ###########################################################################
    #                              PLAY SCENARIO
    ###########################################################################
    [event]
        name=start
        #############################
        # INTRODUCTION
        #############################
        {DELAY 1000}
        {MOVE_UNIT role=prison_guard 25 2}
        {DELAY 500}
        {MODIFY_TERRAIN "Iwr^Pw\" 26 1} {REDRAW}
        {SOUND gate-fall.ogg}
        {DELAY 1000}
        {MODIFY_UNIT role=prison_guard facing sw}
        {DELAY 1000}
        [message]
            speaker=leader2lieutenant
            #po: ship can't be from Weldyn, because Elensefar might still be held by Maddock right now.
            message=_"They’re all locked up? Good. The ship from Fort Tahn will be here any day now, and then we can finally get these troublemakers off the Isle."
        [/message]
        [message]
            speaker=Seimus
            message=_"Is all this really necessary? I mean— back in my day... Just a few drunken words... Hardly worth being press-ganged, I don’t think..."
        [/message]
        [message]
            speaker=leader2lieutenant
            message=_"If we let a few apprentices speak ill of the queen, how long until they all do? Don’t forget whose royal endorsement secured you your position, Seimus."
        [/message]
        {DELAY 500}

        #############################
        # KONRAD ARRIVES
        #############################
        {DELAY 500}
        {RECALL_XY Konrad 14 27}
        {MOVE_UNIT id=Konrad 14 25}
        {MODIFY_TERRAIN Ke 14 25} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 15 25} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 14 24} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 13 25} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 12 25} {REDRAW} {DELAY 150}
        {RECALL_KONRAD_AND_COMPANIONS 14 25}

        [message]
            speaker=Konrad
            message=_"Hail, scholars of Alduin! I’ve heard much about your home! I’ve even heard that there are some of you brave enough to stand up to the dark queen."
        [/message]
        [message]
            speaker=Elrian
            message=_"Who’re you to ask, stranger? That kind of talk can be dangerous. Did you see what happened to our locked-up friends?"
        [/message]
        [message]
            speaker=Konrad {KONRAD_VARIATION mad}
            message=_"Who am I? I am Konrad, son of Prince Arand and heir to the throne of Wesnoth! I am Asheviere’s sworn enemy, and would welcome to my cause all who would oppose her!"
        [/message]
        [message]
            speaker=Alyra
            message=_"Konrad? The one they call “the false prince”! I— I wasn’t even sure you existed!"
        [/message]
        [message]
            speaker=Elrian
            message=_"Do you really think you can beat the queen? Is your whole rebel army here?!"
        [/message]
        [message]
            speaker=Seimus
            message=_"Now now, everybody just calm down. We don’t want any trouble. If you really are Konrad then you’d best leave right now, before the queen’s soldiers catch you."
        [/message]
        [message]
            speaker=Elrian
            message=_"Don’t listen to him, Konrad. Soldiers from Wesnoth have locked up our friends. They dared to criticize the throne, and now they’ve been both expelled and imprisoned."
        [/message]
        [message]
            speaker=Elrian
            message=_"You have to help us rescue them! Many of the older apprentices here think like Seimus, but my friends and I will fight with you!"
        [/message]
        {MODIFY_UNIT id=Elrian,Alyra side 1}
        {IF} {VARIABLE_CONDITIONAL status_s06 equals completed}
        {THEN({NEW_RECRUIT1 (Mage) _"You can now advance Mages to Red Mages!"                             mage-to-redmage.png})}
        {ELSE({NEW_RECRUIT1 (Mage) _"Konrad can now recruit Mages, and advance them to (only) Red Mages!" mage-to-redmage.png})}
        {/IF}
        [message]
            speaker=Konrad {KONRAD_VARIATION mad}
            message=_"Of course I will help. To battle!"
        [/message]

        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Reach the prisoner mages, then move one near Konrad’s keep."
                # since this is a 2-part objective, showing the turn counter helps make it more clear that both parts need to be completed in the turn limit
                show_turn_counter=yes
                condition=win
                [show_if]
                    {NOT({HAVE_UNIT side,type=1,"Shackled Mage"})}
                [/show_if]
            [/objective]
            [objective]
                description= _ "Move any prisoner mage to one of the marked hexes."
                show_turn_counter=yes
                condition=win
                [show_if]
                    {HAVE_UNIT side,type=1,"Shackled Mage"}
                [/show_if]
            [/objective]

            [objective]
                {ALTERNATIVE_OBJECTIVE_CAPTION}
                description= _ "Defeat all enemy leaders"+{OBJECTIVE_FOOTNOTE _"(gain a loyal Arch Mage)"}
                condition=win
                [show_if]
                    {VARIABLE_CONDITIONAL s06_seimus_allied equals yes}
                [/show_if]
            [/objective]

            [objective]
                description= _ "Death of all prisoner mages"
                condition=lose
                [show_if]
                    {HAVE_UNIT side,type=1,"Shackled Mage"}
                [/show_if]
            [/objective]

            {OBJECTIVES_HERODEATHS}
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=40
                bonus=yes
            [/gold_carryover]
        [/objectives]
    [/event]

    #############################
    # SEIMUS JOINS THE BATTLE
    #############################
    [event]
        name=side 3 turn
        #------------------------
        # SEIMUS ALLIES WITH KONRAD
        #------------------------
        {IF} {HAVE_UNIT id=Delfador} {THEN(
            [message]
                speaker=Delfador
                message=_"Seimus! My old colleague, what has come over you? There are soldiers occupying the Isle and you do nothing?"
            [/message]
            [message]
                speaker=Seimus
                message=_"Delfador!? You’re here too? ...well, surely you know that Alduin is in no position to oppose the crown. I mean, we’re not all cut out to be rebels like you."
            [/message]
            [message]
                speaker=Seimus
                message=_"And those chained up apprentices really are troublemakers. Really! It’s not that I wouldn’t like to help. I would! But Alduin has a future to think about!"
            [/message]
            [message]
                speaker=Delfador
                message=_"You’ll recall that I was a troublemaker once. How many atrocities will happen because good men like you stay silent?"
            [/message]
            [message]
                speaker=leader2lieutenant
                message=_"Ignore him, Seimus. Attack, or I will have you charged with treason!"
            [/message]
            [message]
                speaker=Delfador {DELFADOR_VARIATION mad}
                message=_"The Seimus I knew would never stoop so low! What good is a master who abandons his apprentices!"
            [/message]
            [message]
                speaker=Seimus
                message=_"Oh... well..."
            [/message]
            {DELAY 500}
            [modify_side]
                side=3
                team_name=konrad
                hidden=yes
            [/modify_side]
            [message]
                speaker=Seimus
                message=_"Alright. Okay! Lieutenant, I will not assist you against our own students. If I am to be branded a rebel, so be it."
            [/message]
            [message]
                speaker=leader2lieutenant
                message=_"Traitor!"
            [/message]
            [message]
                speaker=Seimus
                message=_"Delfador, I cannot fight alongside you now, but neither will I fight against you. I must assemble the faculty and make clear Alduin’s new allegiance."
            [/message]
            [message]
                speaker=Seimus
                message=_"And, if you can clear Asheviere’s soldiers off the Isle entirely, I promise to personally join your army!"
            [/message]
            [store_unit]
                {FILTER id=Seimus}
                variable=stored_seimus
                kill=yes
            [/store_unit]
            {CUTSCENE_ENEMIES_RETREAT 3 1 1}
            {VARIABLE s06_seimus_allied yes}
            [show_objectives]
            [/show_objectives]
        )}
        #------------------------
        # SEIMUS FIGHTS KONRAD
        #------------------------
        {ELSE(
            [message]
                speaker=leader2lieutenant
                message=_"Seimus, don’t just stand there. There are rebels on the Isle! Put that magic training to good use and throw some fireballs!"
            [/message]
            [message]
                speaker=Seimus
                message=_"Rebels? Well... I mean... the worst of the trouble is more or less apprentices, isn’t it? You can hardly expect faculty to fight students!"
            [/message]
            [message]
                speaker=leader2lieutenant
                message=_"That’s precisely what I expect, provost. There are no students in Konrad’s army — only rebels. Prove your loyalty to the queen."
            [/message]
        )} {/IF}
    [/event]

    #############################
    # FLAVOR
    #############################
    [event]
        name=moveto
        {FILTER side,x,y=1,1-3,22-99}
        [message]
            id=Elrian,Alyra
            message=_"Academy housing is down this way, Konrad. There’re many other students there, but I think most of them are trying to keep their heads down."
        [/message]
        [allow_undo]
        [/allow_undo]
    [/event]
    [event]
        name=turn 5
        {FIRE_EVENT say_smalltalk}
    [/event]
    [event]
        name=turn 8
        {FILTER_CONDITION({HAVE_UNIT side,type=4,"Shackled Mage"})}
        [message]
            type="Shackled Mage"
            gender=male
            message=_"I hear sounds of fighting outside! Should we do something?"
        [/message]
        [message]
            type="Shackled Mage"
            gender=female
            message=_"I would if I could get out of these manacles..."
        [/message]
    [/event]

    #############################
    # RESCUE PRISONERS
    #############################
    [event]
        name=last breath
        {FILTER role=prison_guard}
        [message]
            speaker=unit
            message=_"Urgh..."
        [/message]
        [event]
            name=die
            {DELAY 500}
            {MODIFY_TERRAIN "Iwr^Pw\o" 26 1} {REDRAW}
            {SOUND gate-fall.ogg}
            {FIRE_EVENT free_mages}
        [/event]
    [/event]
    [event]
        name=moveto
        {FILTER side,x,y=1,34-36,2-3}
        {MODIFY_TERRAIN "Iwr^Pw/o" 34 2} {REDRAW}
        {SOUND gate-fall.ogg}
        {FIRE_EVENT free_mages}
    [/event]
    [event]
        name=free_mages
        {DELAY 500}
        {IF} {HAVE_UNIT side,canrecruit=2,yes} {THEN(
            [message]
                type="Shackled Mage"
                message=_"Who are you! What’s going on?"
            [/message]
            [message]
                speaker=Konrad
                message=_"I’m a friend. We have to go — there’s no time to cut loose your shackles. Are you willing to help us fight Asheviere?"
            [/message]
            [message]
                type="Shackled Mage"
                message=_"Better than rotting in here. Come on, everyone, we’re leaving!"
            [/message]
            {HIGHLIGHT_IMAGE 6-16 21 items/gohere.png ()}
            {MODIFY_UNIT type="Shackled Mage" side 1} # has to happen before we show objectives
            [show_objectives]
            [/show_objectives]
        )} {ELSE(
            [message]
                type="Shackled Mage"
                message=_"Who are you! What’s going on?"
            [/message]
            [message]
                speaker=Konrad
                message=_"I’m a friend. Come — let us cut loose your shackles. Are you willing to help us fight Asheviere?"
            [/message]
            [message]
                type="Shackled Mage"
                message=_"Better than rotting in here. Come on, everyone, we’re leaving!"
            [/message]
            {MODIFY_UNIT type="Shackled Mage" side 1}
        )} {/IF}
        [event]
            name=side 2 turn
            {FIRE_EVENT ai_gold_boost}
        [/event]
    [/event]
    [event]
        name=die
        [filter]
            side=2
        [/filter]
        [filter_condition]
            [have_unit]
                side=2
                count=0-{ON_DIFFICULTY4 4 6 8 10}
                [not]
                    # the prison swordsman himself has a different role, so he's still included in this SUF
                    role=prison_helper
                [/not]
            [/have_unit]
        [/filter_condition]
        [event]
            name=side 2 turn
            {FIRE_EVENT ai_gold_boost}
        [/event]
    [/event]
    [event]
        name=ai_gold_boost
        [message]
            side=2
            canrecruit=yes
            formula=(self.hitpoints>0)
            message=_"We need more gold! Send in the reserves."
        [/message]
        [gold]
            side=2
            amount={ON_DIFFICULTY4 15 30 45 60}
        [/gold]
    [/event]

    #############################
    # LAMPSHADE AMLAs
    #############################
    [event]
        name=post advance
        [filter]
            type=Shackled Mage
        [/filter]
        [message]
            speaker=unit
            #po: the speaker is a level 1 "Shackled Mage", who's just received an AMLA
            #po: Shackled Mages are very weak, but when this scenario ends he/she will transform into a regular Mage, keeping the AMLA (including the downside: +20% XP cost)
            #po: this mechanic is a little silly, but not at all important to winning/losing this scenario, so we lampshade it with this line of dialogue
            message=_"I’m going to be so strong if I ever get out of these shackles..."
            female_message=_"female^I’m going to be so strong if I ever get out of these shackles..."
        [/message]
    [/event]

    #############################
    # TRACK DEATHS
    #############################
    [event]
        name=prestart
        {VARIABLE s06_deaths 0}
    [/event]
    [event]
        name=die
        first_time_only=no
        {FILTER( side=1 {NOT trait=elemental} )}
        {VARIABLE_OP s06_deaths add 1}
    [/event]

    ###########################################################################
    #                              VICTORY / DEFEAT
    ###########################################################################
    #############################
    # SEIMUS DIES
    #############################
    [event]
        name=last breath
        {FILTER id=Seimus}
        [message]
            speaker=Seimus
            message=_"Wait! Stop! Please don’t kill me!"
        [/message]
        [message]
            speaker=Konrad {KONRAD_VARIATION mad}
            message=_"I’m not going to kill you, provost. But I can see that you’re a coward. Run. And as long as you live, never forget what would’ve happened to your apprentices had I not been here to help."
        [/message]
        {CUTSCENE_ENEMIES_RETREAT 3 1 1}
    [/event]
    #############################
    # ALL LEADERS KILLED
    #############################
    [event]
        name=last breath
        {FILTER id=leader2lieutenant}
        {VARIABLE s06_lieutenant_killed yes}
        {FIRE_EVENT check_for_victory}
    [/event]
    [event]
        name=last breath
        {FILTER id=leader2swordsman}
        {VARIABLE s06_swordsman_killed yes}
        {FIRE_EVENT check_for_victory}
    [/event]
    [event]
        name=check_for_victory
        [filter_condition]
            {NOT({HAVE_UNIT id=leader2lieutenant,leader2swordsman})}
        [/filter_condition]
        [if]
            {VARIABLE_CONDITIONAL s06_seimus_allied equals yes}
            [then]
                {VARIABLE s06_total_victory yes}
                [message]
                    speaker=Konrad {KONRAD_VARIATION glad}
                    message=_"Asheviere’s armies are defeated! We’ve won!"
                [/message]
                [unstore_unit]
                    variable=stored_seimus
                [/unstore_unit]
                {CLEAR_VARIABLE stored_seimus}
                [message]
                    speaker=Seimus
                    message=_"You... you really did it! Incredible! Alduin is in your debt, Delfador. And Konrad. And you apprentices too!"
                [/message]
                [message]
                    speaker=Seimus
                    message=_"And, well, I made a promise to join you if you wiped those soldiers out. And I intend to keep it. I place myself at your service, young master."
                [/message]
                {TEAM_COLOR_OVERRIDE id=Seimus wesred}
                {MODIFY_UNIT id=Seimus side 1}
                {MODIFY_UNIT id=Seimus canrecruit no}
                {ACHIEVE s06}

                # if we haven't yet freed the prisoners, do so now
                {KILL role=prison_guard FIRE_EVENT=yes}

                {TRANSFORM_UNIT type="Shackled Mage" Mage}
                [endlevel]
                    result=victory
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/then]
            [else]
                [message]
                    speaker=Konrad
                    message=_"We’ve done well to defeat Asheveire’s leaders on the isle, but we still need to rescue the prisoners and escape before reinforcements arrive."
                [/message]
            [/else]
        [/if]
    [/event]

    #############################
    # PRISONER MAGES ESCAPE
    #############################
    [event]
        name=enter hex
        {FILTER type,x,y="Shackled Mage",6-16,21}

        {IF} {VARIABLE_CONDITIONAL s06_deaths greater_than_equal_to 5} {THEN(
            [message]
                speaker=Konrad
                message=_"We set out to save lives, but we lost many more than we helped. I’m sorry we couldn’t do better, but at least we’ve shown the people here that Asheviere can be beaten."
            [/message]
        )}
        {ELSE(
            [message]
                speaker=Konrad {KONRAD_VARIATION glad}
                message=_"We’ve saved everyone we could! Now it’s time for us to save ourselves."
            [/message]
        )} {/IF}

        {IF} {VARIABLE_CONDITIONAL s06_deaths greater_than_equal_to 5} {THEN(
            [message]
                speaker=Konrad
                message=_"Live not in fear, Alduin! Once I’m king I will return here to set things right."
            [/message]
        )}
        {ELSE(
            [message]
                speaker=Konrad {KONRAD_VARIATION glad}
                message=_"Live not in fear, Alduin, for today proves that Asheviere can be beaten! Once I’m king I will return here to set things right."
            [/message]
        )} {/IF}

        {TRANSFORM_UNIT type="Shackled Mage" Mage}
        {CUTSCENE_ENEMIES_RETREAT 1 11 27 (AFTER_RETREAT={PUT_TO_RECALL_LIST id=$this_item.id})}
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    #############################
    # PRISONER MAGES ALL DEAD
    #############################
    [event]
        name=die
        {FILTER type="Shackled Mage"}
        {FILTER_CONDITION({NOT({HAVE_UNIT type="Shackled Mage"})})}
        [message]
            speaker=Konrad {KONRAD_VARIATION concerned}
            message=_"All of the prisoners we set out to rescue are dead! This has been a disaster..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #############################
    # TIME OVER
    #############################
    [event]
        name=turn $({SCENARIO_TURN_LIMIT}-7)
        [message]
            speaker=Konrad
            message=_"Asheviere’s soldiers spoke of a royal ship coming to take the imprisoned mages away. If we take too long to finish our work here, that ship will surely arrive with reinforcements and defeat us."
        [/message]
    [/event]
    [event]
        name=side 1 turn {SCENARIO_TURN_LIMIT} end
        {GENERIC_UNIT 2 "Merchant Carrack" 44 24} {ANIMATE} {ROLE ship}
        {MOVE_UNIT role=ship 39 22}
        [message]
            role=ship
            message=_"Hail, Alduin! We’re here on schedule with a fresh rotation of guards for the garrison. It looks like you need them!"
        [/message]
        [message]
            speaker=Konrad {KONRAD_VARIATION mad}
            message=_"Oh no! Asheviere’s soldiers have been reinforced! We cannot flee while their ship controls the waters, and we cannot afford the time to stop and fight..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE s06_deaths}
    [/event]
[/scenario]

#undef SCENARIO_TURN_LIMIT
#undef TOD_OFFSET
