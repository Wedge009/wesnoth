#textdomain wesnoth-h2tt
[unit_type]
    [base_unit]
        id=Mage
    [/base_unit]
    id=Shackled Mage
    name= _ "Shackled Mage"
    gender=male
    race=human
    # slower movement means we have to actually escort the mages
    # almost all the mages have {TRAIT_QUICK}, so this is really 4mp
    movement=3
    image="units/shackled-mage.png"
    {DEFENSE_ANIM "units/shackled-mage.png" "units/shackled-mage.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    description= _ "These mages have heavy manacles on their wrists and ankles, slowing their movement and restricting their magic."
    advances_to=null
    {AMLA_DEFAULT}
    [attack]
        __remove=yes
    [/attack]
    [attack]
        __remove=yes
    [/attack]
    [attack]
        name=kick
        description= _ "kick"
        icon=attacks/foot-shoe.png
        range=melee
        type=impact
        damage=3
        number=1
    [/attack]

    [female]
        name= _ "female^Shackled Mage"
        gender=female
        image="units/shackled-mage+female.png"
        profile="portraits/humans/mage+female.webp"
        {DEFENSE_ANIM "units/shackled-mage+female.png" "units/shackled-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [/female]
[/unit_type]
